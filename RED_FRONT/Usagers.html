      <header id="header" class="page-header">
        <nav class="navbar navbar-inverse navbar-fixed-top">

            <div class="navbar-header">
              <a class="navbar-brand" href="#">Postes</a>
              <a class="navbar-brand" href="Usagers.html">Usagers</a>

            </div>
            <div id="titreHeader" class="nav navbar-nav">
              <h3>CyberGest v1.0</h3>
            </div>
            <span id="btnDisconnect" class="nav navbar-nav navbar-right">
              <button class="btn btn-sm btn-danger btn-block glyphicon glyphicon-off" type="submit"> Déconnexion</button>
            </span>
            <div id="userHeader" class="nav navbar-nav navbar-right">
              <div id="userHeader">
                <span>user.avatar</span>

<!-- ********************************************************** Contenu ************************************************************************ -->
      <div class="row">
            <aside id="blocUsagerG" class="col-md-3">
              <form id="form_blocUsagerG" class="form-signin" role="search">
                <div class="form-group">
                  <!-- Sélection usager -->
                  <h2>Sélectionner un usager</h2>
                  <input type="text" class="form-control" placeholder="Search...">
                  <textarea name="autoCompUsager" class="form-control" rows="10"></textarea>
                  <!-- historique -->
                  <h2>Historique</h2>
                  <button type="submit" class="btn btn-lg btn-primary btn-block glyphicon glyphicon-th-large"> afficher</button>
                  <!-- exporter -->
                  <h2>Exporter la base des usagers</h2>
                  <button type="submit" class="btn btn-lg btn-primary btn-block glyphicon glyphicon-share"> exporter</button>
                </div>
              </form>
            </aside>
            <div class="col-md-1"></div>
            <section id="blocPrincipal" class="col-md-8">
              <form id="form_blocPrincipal" class="form-signin" role="search">
                <div id="champCivilite">
                  <h2>Civilité :</h2>
                    <input type="radio" name="civilite" value="monsieur" id="monsieur"/>
                      <label for="monsieur">Monsieur</label>
                    <input type="radio" name="civilite" value="madame" id="madame"/>
                      <label for="madame">Madame</label>
                </div>
                <div id ="champNomPrenom" class="row ligneBlocPrincipal">
                  <div class="row">
                        <label for "inputLastName" class="col-md-6 champLabel">Nom</label>
                        <label for "inputFirstName" class="col-md-6 champLabel">Prénom</label>
                  </div>
                  <div class="row">
                        <input type="text" class="form-control col-md-6 champInputG " name="inputLastName" id="inputLastName" placeholder="">              
                        <input type="text" class="form-control col-md-6 champInputD" name="inputFirstName" id="inputFirstName" placeholder="">
                  </div>
                </div>
                <div id="champDateMail" class="row ligneBlocPrincipal">
                  <div class="row">
                        <label for "inputBirthday" class="col-md-6 champLabel">Date de naissance</label>
                        <label for "inputEmail" class="col-md-6 champLabel">Courriel</label>
                  </div>
                  <div class="row">
                        <input type="date"name="inputBirthday" class="form-control champInputG col-md-6">                  
                        <input type="email" class="form-control champInputD col-md-6" name="inputEmail"" id="inputEmail"" placeholder="">
                  </div>
                </div>
                <div id="champInscription" class="row ligneBlocPrincipal">
                  <div class="row">
                        <label for "inputInscriptionSite" class="col-md-6 champLabel">Site d'inscription</label>
                        <label for "inputInscriptionDate" class="col-md-6 champLabel">Date d'inscription</label>
                  </div>
                  <div class="row">
                        <input type="text" class="form-control champInputG col-md-6" name="inputInscriptionSite" id="inputInscriptionSite" placeholder="">           
                        <input type="date"name="inputInscriptionDate" class="form-control champInputD col-md-6">
                  </div>
                </div>
                <div id="champInfos" class="row ligneBlocPrincipal">
                  <div class="row">
                        <label for="studies" class="col-md-3 champLabel">Niveaux de formation</label>
                        <label for="sec" class="col-md-3 champLabel" id="labCsp">CSP</label>
                        <label for="districts" class="col-md-3 champLabel" id="labQua">Quartiers</label>
                        <label for "inputZipCode" class="col-md-3 champLabel" id="labCp">Code postal</label>
                  </div>
                  <div class="row">
                    <select name="studies" id="studies" class="form-control champInput col-md-3">
                      <option value="six">Niveau VI et V bis</option>
                      <option value="five">Niveau V - CAP et BEP</option>
                      <option value="four">Niveau IV - Bac</option>
                      <option value="three">Niveau III - Bac +2</option>
                      <option value="two">Niveau II - Bac +3/4</option>
                      <option value="one">Niveau I - Bac +5/+8</option>
                    </select>                  
                    <select name="sec" id="sec" class="form-control champInput col-md-3">
                      <option value="agriculteurs">Agriculteurs exploitants</option>
                      <option value="artisans">Artisans, commerçants et chefs d’entreprise</option>
                      <option value="cadres">Cadres et professions intellectuelles supérieures</option>
                      <option value="intermediaires">Professions Intermédiaires</option>
                      <option value="employes">Employés</option>
                      <option value="ouvriers">Ouvriers</option>
                    </select>         
                    <select name="districts" id="districts" class="form-control champInput col-md-3">
                      <option value="centre">Centre-ville</option>
                      <option value="chantenay">Bellevue - Chantenay - Ste Anne</option>
                      <option value="zola">Dervallières - Zola</option>
                      <option value="felix">Hauts-Pavés - St Félix</option>
                      <option value="donatien">Malakoff - St Donatien</option>
                      <option value="ile">Île de Nantes</option>
                      <option value="breil">Breil - Barberie</option>
                      <option value="nord">Nantes Nord</option>
                      <option value="erdre">Nantes Erdre</option>
                      <option value="doulon">Doulon - Bottière</option>
                      <option value="sud">Nantes Sud</option>
                    </select>                  
                    <input type="number" class="form-control champInput col-md-3" name="inputZipCode"> 
                  </div>           
                </div>
                <div id="checkMissionLocale" class="row ligneBlocPrincipal">
      <!-- Accompagné par la mission locale -->
                  <input type="checkbox" name="accMissionLocale" id="accMissionLocale"/>
                  <h5>Accompagné(e) par la mission locale</h5>
                </div>
                <div id="exclusion" class="row ligneBlocPrincipal">
      <!-- Exclusion -->
                  <div class="row ligneBlocPrincipal"> 
                    <h2>Exclusion</h2>
                  </div>
                  <div class="row ligneBlocPrincipal" id="sousBlocExclusion"> 
                        <span class="checkExclusion">
                          <input type="checkbox" name="exclusionDefinitive" id="exclusionDefinitive">
                          <h5>Définitive</h5>
                        </span>
                        <span class="checkExclusion">
                          <input type="checkbox" name="exclusionTemporaire" id="exclusionTemporaire"/>
                          <h5>Temporaire</h5>
                        </span>
                        <span id="dateExclusion">
                          <input type="date" name="exclusionTemporaireDate" class="form-control champInput">
                        </span>
                  </div>
                </div>
                <div id="btnsUsager" class="row ligneBlocPrincipal">
                  <button type="submit" class="btn btn-lg btn-danger glyphicon glyphicon-warning-sign col-md-4"> Supprimer</button>
                  <button type="submit" class="btn btn-lg btn-warning glyphicon glyphicon-retweet col-md-4"> Modifier</button>
                  <button type="submit" class="btn btn-lg btn-success glyphicon glyphicon-check col-md-4"> Créer</button>
                </div>
              </form>
            </section>
      </div>
    <footer class="footer">
      <div class="container">
        <span class="footerLink">
          <a href="http://www.cyber-base.org/institutionnel/home.do">Cyber-base</a>

        </span>
        <span class="divider"> | </span>
        <span class="footerLink">
          <a href="http://www.cyber-base.org/institutionnel/contact/afficherContact.do?">Contact</a>
        </span>
      </div>
