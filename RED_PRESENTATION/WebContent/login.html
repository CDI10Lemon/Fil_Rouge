<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js" ng-app="cyberbase"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="Page de login à la cyberbase">
	<meta name="author" content="Groupe_Lemon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/lemon.ico">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/Underscore.js"></script>
</head>
<body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            <div class="container">
            	<div class="jumbotron">
            		<section id="blocLogin">
            			<div id="logo">
            				<img src="images/cyberbaselogo_login.jpg" alt="Logo Cyberbase" width="400px;" height="145px;">
            			</div>
            				<div ng-controller="loginCtrl">
	            				<form novalidate ng-submit="connexion()" class=" simple-form form-signin" id="formLogin" name="formLogin">	  	
		            				<input type="text" id="inputLastName" class="form-control" name="inputLastName" placeholder="Nom" required autofocus ng-model="ids.lastname" ng-minlength="2" ng-maxlength="20">
		            				<div ng-messages="formLogin.inputLastName.error" ng-messages-include="erreurs.html" ng-if="myForm.$submitted"></div>

		            				<input type="text" id="inputFirstName" class="form-control" name="inputFirstName" placeholder="Prénom" required ng-model="ids.name" ng-minlength="2" ng-maxlength="20">
		            				<div ng-messages="formLogin.inputFirstName.error" ng-messages-include="erreurs.html" ng-if="myForm.$submitted"></div>

		            				<div class="control-group">
		            					<div class="controls">
		            						<select id="siteRef" class="form-control" ng-model="ids.site">	
		            							<option value="" selected="selected" class="selectTitre">Site de référence</option>    
		            							<option ng-repeat="site in siteDb" value="{{site.id}}">{{site.name}}</option>
		            						</select>
		            					</div>
		            				</div>

		            				<div class="control-group">
		            					<div class="controls">
		            						<select id="structure" class="form-control" ng-model="ids.structure">
		            							<option value="" selected="selected" class="selectTitre">Structure d'appartenance</option>
		            							<option ng-repeat="structure in structureDb" value="{{structure.id}}">{{structure.name}}</option>
		            						</select>
		            					</div>
		            				</div>
		            				<div class="form-group">
		            					<input type="password" id="inputPassword" class="form-control" name="Password" placeholder="Mot de passe" required ng-model="ids.password" ng-minlength="4">
		            					<div ng-messages="formLogin.Password.error" ng-messages-include="erreurs.html" ></div>

		            					<span id="btnRaz" class="bouton">
		            						<input class="btn btn-lg btn-primary btn-block" ng-click="reset()" type="button" value="RAZ"/>
		            					</span>
		            					<span id="btnConnect" class="bouton">
		            						<a href="Utilisateurs.html" class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="formLogin.$invalid">Se connecter</a>
		            					</span>
		            				</div>
	            				</form>
            				</div>
            		</section>
            	</div><!-- jumbotron -->
            	<footer class="footer">
            		<div class="container">
            			<span class="footerLink">
            				<a href="http://www.cyber-base.org/institutionnel/home.do">Cyber-base</a>
            			</span>
            			<span class="footerLink"> | </span>
            			<span id="mentionLink">
            				<a href="http://www.cyber-base.org/institutionnel/cgu/afficherCgu.do">Mentions légales</a>
            			</span>
            			<span class="divider"> | </span>
            			<span class="footerLink">
            				<a href="http://www.cyber-base.org/institutionnel/contact/afficherContact.do?">Contact</a>
            			</span>
            		</div>
            	</footer>
            </div> <!-- /container -->

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="js/jquery-1.11.2.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>
            <!-- Angular app -->
            <script src="js/cyberbase.js"></script>
            <script src="js/loginCtrl.js"></script>
        </body>
        </html>
