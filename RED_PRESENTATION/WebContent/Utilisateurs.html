	<div class="row">
  		
  		<div id="popup" class="modal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="popupTitle" aria-hidden="false">
  			<div class="modal-dialog">
     			<div class="modal-content">
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        					<span aria-hidden="true">&times;</span>
        				</button>
        				<h4 class="modal-title" id="popupTitle">Supprimer un utilisateur</h4>
     				</div>
        			<div class="modal-body">
            			<span>Etes-vous sur(e) de vouloir supprimer</span>
        			</div>
        			<div class="modal-footer">
        				<button id="btnPopupCancel" type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Annuler</button>
        				<button id="btnPopupConfirm" type="button" class="btn btn-lg btn-success">Confirmer</button>
      				</div>
    			</div> 
  			</div>
		</div> <!-- /modal -->
		
  		<aside id="blocUsagerG" class="col-md-3">
    		<form id="form_blocUsagerG" class="form-signin" role="search">
      			<div class="form-group">
        			<!-- Sélection usager -->
        			<h2>Sélectionner un utilisateur</h2>
        
        			<input id="selectEmployee" type="text" class="form-control" autocomplete="off">
        			<div id="autoCompletion" style="height: 300px; overflow: auto">
        			</div>
      			</div>
    		</form>
  		</aside>
  		<div class="col-md-1"></div>
  			<section id="blocPrincipal" class="col-md-8">
    			<form id="form_blocPrincipal" class="form-signin" role="search">
     				<div id="champNomPrenom" class="row ligneBlocPrincipal">
        				<div class="row">
          					<label for="inputLastName" class="col-md-6 champLabel">Nom</label>
          					<label for="inputFirstName" class="col-md-6 champLabel">Prénom</label>
        				</div>
        				<div class="row">
          					<input type="text" class="form-control col-md-6 champInputG" name="inputLastName" id="inputLastName" placeholder="">                      
          					<input type="text" class="form-control col-md-6 champInputD" name="inputFirstName" id="inputFirstName" placeholder="">
        				</div>
      				</div>
      				<div id="champSelection" class="row ligneBlocPrincipal">
        				<div class="row">
          					<label for="sites" class="col-md-6 champLabel">Site de reférence</label>
          					<label for="structures" class="col-md-6 champLabel">Structure d'appartenence</label>
       					</div>
        				<div class="row">
          					<select name="sites" id="sites" class="form-control champInputG col-md-6"></select> 
          					<select name="structures" id="structures" class="form-control champInputD col-md-6"></select>
        				</div>
      				</div>
      				<div id="checkUtilMulti" class="row ligneBlocPrincipal">
        				<input type="checkbox" name="multisites" id="multisites"/>
          				<h5>Utilisateur multi sites</h5>
      				</div>
      				<div id="champNomPrenom" class="row ligneBlocPrincipal">
        				<div class="row">
          					<label for="inputPassword" class="col-md-6 champLabel">Mot de passe</label>
          					<label for="inputConfirmPassword" class="col-md-6 champLabel">Confirmation du mot de passe</label>
        				</div>
        				<div class="row">
          					<input type="text" class="form-mdp col-md-6 champInputG" name="inputPassword" id="inputPassword" placeholder="">
          					<input type="text" class="form-mdp col-md-6 champInputD" name="inputConfirmPassword" id="inputConfirmPassword" placeholder="">
        				</div>
      				</div> 
      				<div id="btnsUsager" class="row ligneBlocPrincipal">
      				<!-- data-toggle="modal" data-target="#popup" -->
        				<button id="btnDelete" class="btn btn-lg btn-danger glyphicon glyphicon-warning-sign col-md-4">Supprimer</button>
        				<button id="btnSave" class="btn btn-lg btn-success glyphicon glyphicon-check col-md-4">Enregistrer</button>
      				</div>
    			</form>
			</section>
		</div>
